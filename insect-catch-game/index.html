<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Catch The Insect</title>
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button>Play Game</button>
    </div>
    <div class="screen" style="top: auto;">
        <h1>What is your "favorite" insect?</h1>
        <div class="avatars-container">
            <div class="avatar">
                <div class="avatar-name">Fly</div>
                <img class="avatar-image" src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
            </div>
            <div class="avatar">
                <div class="avatar-name">Mosquito</div>
                <img class="avatar-image" src="http://pngimg.com/uploads/mosquito/mosquito_PNG18163.png" alt="" />
            </div>
            <div class="avatar">
                <div class="avatar-name">Spider</div>
                <img class="avatar-image" src="http://pngimg.com/uploads/spider/spider_PNG14.png" alt="" />
            </div>
            <div class="avatar">
                <div class="avatar-name">Cockroach</div>
                <img class="avatar-image" src="http://pngimg.com/uploads/bug/bug_PNG3984.png" alt="" />
            </div>
        </div>
    </div>
    <div class="screen" style="top: auto;">
        <div class="toolbar">
            <h2>Time: <span class="minutes">00</span>:<span class="seconds">00</span></h2>
            <h2>Score: <span class="score">0</span></h2>
        </div>
        <div class="playground"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
