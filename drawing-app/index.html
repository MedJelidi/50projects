<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <div id="container">
      <canvas id="canv" width="800" height="700"></canvas>
      <div id="palette">
        <div id="options">
          <div id="minus" class="box">-</div>
          <div id="size" class="box">10</div>
          <div id="plus" class="box">+</div>
          <div id="colorPal" class="box">
            <input type="color" id="color" />
          </div>
        </div>
        <div id="reset" class="box">X</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
