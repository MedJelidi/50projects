<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="left-container">
      <div class="left-element blue">Sky</div>
      <div class="left-element brown">Port</div>
      <div class="left-element gray">Storm</div>
      <div class="left-element vi">Bird</div>
    </div>
    <div class="right-container">
      <div class="right-element"></div>
      <div class="right-element"></div>
      <div class="right-element"></div>
      <div class="right-element"></div>
    </div>
    <div class="arrow left-arrow">
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="arrow right-arrow">
        <i class="fas fa-arrow-up"></i>
      </div>
    <script src="script.js"></script>
  </body>
</html>
