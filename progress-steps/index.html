<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
</head>
<body>
<div class="container">
    <div class="node-container">
        <div class="node selected">
            <div class="circle">
                <h6>1</h6>
            </div>
        </div>
        <div class="node not-selected">
            <div class="line"></div>
            <div class="circle">
                <h6>2</h6>
            </div>
        </div>
        <div class="node not-selected">
            <div class="line"></div>
            <div class="circle">
                <h6>3</h6>
            </div>
        </div>
        <div class="node not-selected">
            <div class="line"></div>
            <div class="circle">
                <h6>4</h6>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="prev disabled">Prev</button>
        <button class="next activated">Next</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
