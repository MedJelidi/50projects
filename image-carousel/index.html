<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Image Carousel</title>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="gallery">
                <div class="image" style="background: url('https://picsum.photos/id/237/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/238/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/239/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/240/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/241/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/242/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/243/544/532');"></div>
                <div class="image" style="background: url('https://picsum.photos/id/244/544/532');"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="button" id="prev-button">Prev</div>
            <div class="button" id="next-button">Next</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
