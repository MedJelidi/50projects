<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-box mrl-1">
            <span></span>
            <div class="copy-box">
                <i class="far fa-clipboard"></i>
            </div>
        </div>
        <div class="param mrl-1">
            <label for="pass-len">
                Password Length
            </label>
            <input type="number" id="pass-len" step="1" min="4" max="20" value="20">
        </div>
        <div class="param mrl-1">
            <label for="inc-uppercase">
                Include uppercase letters
            </label>
            <input type="checkbox" id="inc-uppercase" checked>
        </div>
        <div class="param mrl-1">
            <label for="inc-lowercase">
                Include lowercase letters
            </label>
            <input type="checkbox" id="inc-lowercase" checked>
        </div>
        <div class="param mrl-1">
            <label for="inc-numbers">
                Include numbers
            </label>
            <input type="checkbox" id="inc-numbers" checked>
        </div>
        <div class="param mrl-1">
            <label for="inc-symbols">
                Include symbols
            </label>
            <input type="checkbox" id="inc-symbols" checked>
        </div>
        <button class="mrl-1">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
