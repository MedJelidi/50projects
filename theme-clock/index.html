<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Clock</title>
</head>

<body>
    <div class="mode light-button">Dark mode</div>

        <div id="circle"></div>
    </div>
    <div id="time"></div>
    <div id="date"></div>
    <script src="script.js"></script>
</body>

</html>
